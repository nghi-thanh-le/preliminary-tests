<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic HTML5</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">

    </head>
    <body ng-app="myApp" class="container">
        <div ng-controller="myController">
            <h1>Add a person</h1>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control" ng-model="user.name">
                    <select class="form-control" id="select" ng-model="user.gender">
                        <option value="" disabled selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <input type="number" placeholder="Age" class="form-control" ng-model="user.age">
                    <button type="button" class="btn btn-default" ng-click="addUser()">Submit</button>
                </div>
            </form>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users track by $index">
                        <td>{{user.name}}</td>
                        <td>{{user.gender}}</td>
                        <td>{{user.age}}</td>
                        <td>
                            <button type="button" class="btn btn-xs btn-success">Edit</button>
                            <button type="button" class="btn btn-xs btn-warning" ng-click="removeUser($index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.1/angular-animate.min.js"></script>
        <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="js/app.js"></script>

        <script type="text/ng-template" id="removeUser.html">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-title">Remove Person</h4>
            </div>
            <div class="modal-body" id="modal-body">
                <p>Are you sure you want to remove this entry</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                <button class="btn btn-primary" type="button" ng-click="confirm()">Yes</button>
            </div>
        </script>
    </body>
</html>
